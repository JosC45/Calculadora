{% extends 'layout.html' %}
{% block title%}
Listado
{% endblock%}
{% block content %}
<table>
    <thead>
        <tr>
        <th>Pais</th>
        <th>Puntaje</th>
        </tr>
    </thead>
    {%if pais %}
    <tbody>
        {% for pa in pais%}
        <tr>
            <th>{{pa.nombre}}</th>
            <th>{{pa.puntajes()}}</th>
        </tr>
        {% endfor %}
    </tbody>
    {% endif %}
</table>
{% endblock%}
